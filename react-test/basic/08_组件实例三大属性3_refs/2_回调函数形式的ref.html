<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_回调函数形式的ref</title>
    <!-- 回调函数：1.自己定义 2.自己没调用 3.被别人调用了 -->
  </head>
  <body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 全局有了React对象 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM  全局有了ReactDOM对象-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      // 创建组件
      class Demo extends React.Component {
        //   展示左侧输入框的数据
        // 自定义方法 要用赋值语句和箭头函数
        showData1 = ()=>{
            const {input1} = this;
            alert(input1.value)
        }
        showData2 = ()=>{
            const {input2} = this;
            alert(input2.value)
        }
        render() {
          // ref里面是回调函数 默认参数为当前ref所在的节点
          return (
            <div>
              <input ref={c=>this.input1 = c} type="text" placeholder="点击按钮显示数据" />&nbsp;
              <button onClick = {this.showData1}>点击显示左侧数据</button>&nbsp;
              <input ref = {c => this.input2 = c} onBlur = {this.showData2} type="text" placeholder="失去焦点显示数据" />
            </div>
          );
        }
      }
    //   渲染组件到页面
    ReactDOM.render(<Demo />,document.getElementById('test'))
    </script>
  </body>
</html>
