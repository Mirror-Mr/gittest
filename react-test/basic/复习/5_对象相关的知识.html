    <title>5_对象相关的知识</title>

<body>
    <script>
        let a = 'name';
        let obj = {};//=>{name:'tom'}
        obj.name = 'tom';//=>{name:'tom'}
        obj.a = 'tom';//=>{a:'tom'}
        obj[a] = 'tom';//=>{name:'tom'}
