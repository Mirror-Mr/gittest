    <title>6_演示函数的柯里化</title>
</head>
<body>
    <script>
        // 未应用到函数柯里化思想
        // function sum(a,b,c){
        //     console.log(a+b+c)
        // }
        // 应用函数柯里化思想
        function sum(a){
            return (b)=>{
                return(c)=>{
                    console.log(a+b+c)
                }
            }
        }
        // sum(1,2,3)
        sum(1)(2)(3)
    </script>
